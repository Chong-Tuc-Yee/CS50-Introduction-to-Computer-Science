<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS & JS & Popper & own CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link href="styles.css" rel="stylesheet">

        <title>My Webpage</title>

        <script>
            function blinkleft()
            {
                let arrowleft = document.querySelector('#arrowleft');
                if (arrowleft.style.visibility === 'hidden')
                {
                    arrowleft.style.visibility === 'visible';
                }
                else
                {
                    arrowleft.style.visibility === 'hidden';
                }
            }

            function blinkright()
            {
                let arrowright = document.querySelector('#arrowright');
                if (arrowright.style.visibility === 'hidden')
                {
                    arrowright.style.visibility === 'visible';
                }
                else
                {
                    arrowright.style.visibility === 'hidden';
                }
            }
            window.setInterval(blinkleft, 600);
            window.setInterval(blinkright, 600);

            document.addEventListener('DOMContentLoaded',function(){

                let viewbtn = document.querySelector('#viewbtn');
                viewbtn.addEventListener('click', function(){
                    window.location.href='skills.html';
                });
            });
        </script>

    </head>

    <body>
        <!--Container holding text and image-->
        <div class="container-fluid">
            <img alt="background" src="Gray_wireframe_bg.jpg" width="100%">

                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="skills.html">Skills & Portfolio</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </ul>
            <div class="text-left">
                <h3>Hi there! I'm<br><b>Terry</b><br>Aspiring Software Developer<br></h3>
                <p id="small-text">Passionate & eager for <u>technology & business analytics opportunities</u><br>
                    <i class="arrow left" id="arrowright"></i>
                    <button type="button" class="btn btn-warning btn-sm" id="viewbtn" title="View Resume">View My Resume</button>
                    <i class="arrow right" id="arrowleft"></i>
                </p>
            </div>
            <img alt="Computer Programming" src="Gadgets.jpg" class="image-right" width=40%>
        </div>
        hello, homepage
    </body>
</html>
